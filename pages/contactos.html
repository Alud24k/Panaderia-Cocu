<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Panaderia Cocu</title>
  </head>
  <body data-bs-theme="dark">
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img
              src="../img/cocu_logo-450.png"
              alt="Logo de panaderia Cocu"
              width="85px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="ms-auto navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >INICIO</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/historia.html">HISTORIA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/productos.html">PRODUCTOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/contactos.html">CONTACTOS</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <main class="container my-5">
        <h1 class="text-center display-1 mb-4">Contáctos</h1>
        <article>
          <form>
            <div class="mb-3">
              <label for="nombreApellido" class="form-label"
                >Nombre y apellido *</label
              >
              <!-- xx@utn.com -->
              <!-- {64}@{255} -->
              <input
                type="text"
                class="form-control"
                id="nombreApellido"
                placeholder="Ej: Juan Perez"
                minlength="5"
                maxlength="50"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Ej: juanperez@gmail.com"
                minlength="10"
                maxlength="320"
                required
              />
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Telefono </label>
              <input
                type="tel"
                class="form-control"
                id="telefono"
                placeholder="Ej: 3816556655"
              />
            </div>
            <div class="mb-3">
              <label for="consulta" class="form-label">Consulta *</label>
              <textarea
                class="form-control"
                id="consulta"
                rows="3"
                required
                minlength="5"
                maxlength="250"
                placeholder="Ingrese una consulta de hasta como 250 caracteres"
              ></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
          </form>
        </article>
      </main>
    </main>
    <footer class="bg-dark text-secondary py-4">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 order-md-1 order-lg-0 text-center text-lg-start">
            <img
              src="../img/cocu_logo-450.png"
              alt="Logo panaderia Cocu"
              width="120px"
            />
          </div>
          <div class="col-md-6 col-lg-4">
            <h4>Horarios de atención</h4>
            <ul class="list-unstyled">
              <li>Lunes y Viernes de 08hs-21hs</li>
              <li>Sabados y Domingos de 08hs-12hs</li>
            </ul>
          </div>
          <div class="col-md-6 col-lg-4">
            <h4>Seguinos en nuestras redes:</h4>
            <div class="text-center">
              <a href="#" class="link-secondary"
                ><i class="bi fs-2 bi-facebook"></i></a
              ><a href="#" class="link-secondary mx-3"
                ><i class="bi fs-2 bi-instagram"></i></a
              ><a href="#" class="link-secondary"
                ><i class="bi fs-2 bi-whatsapp"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
